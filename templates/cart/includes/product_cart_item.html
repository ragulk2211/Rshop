<div class="cart-item card shadow-sm mb-4"
     data-product-id="{{ item.product.id }}">

    <div class="row g-0 align-items-center">

        <!-- Image -->
        <div class="col-md-3 text-center cart-thumb p-3">
            <img src="{{ item.product.thumbnail.url }}"
                 class="img-fluid rounded cart-thumb">
        </div>

        <!-- Details -->
        <div class="col-md-6">
            <div class="card-body">

                <h5 class="cart-product-title">
                    <a href="{% url 'product_details' item.product.pk %}" class="text-decoration-none">
                        {{ item.product.title }}
                    </a>
                </h5>

                <p class="cart-product-desc text-muted">
                    {{ item.product.desc|truncatewords:15 }}
                </p>

                <p class="cart-price fw-bold">
                    ₹{{ item.product.price }}
                </p>

                <div class="cart-controls d-flex align-items-center gap-2">

                    <!-- MINUS -->
                    <button type="button"
                            class="btn btn-outline-secondary btn-sm qty-minus">
                        -
                    </button>

                    <!-- QTY -->
                    <span class="cart-qty qty fw-bold">
                        {{ item.quantity }}
                    </span>

                    <!-- PLUS -->
                    <button type="button"
                            class="btn btn-outline-secondary btn-sm qty-plus">
                        +
                    </button>

                    <!-- REMOVE -->
                    <button type="button"
                            class="btn btn-danger btn-sm ms-3 remove-item">
                        Remove
                    </button>

                </div>

            </div>
        </div>

        <!-- Subtotal -->
        <div class="col-md-3 text-end p-3 fw-bold subtotal">
            ₹{{ item.subtotal }}
        </div>

    </div>
</div>

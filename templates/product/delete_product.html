{% extends 'base/base.html' %}

{% block title %}
Delete Product
{% endblock %}

{% block content %}
<style>
/* ==========================================
   DELETE PRODUCT PAGE (Scoped - Safe)
   Only affects #delete-product-section
   ========================================== */

#delete-product-section {
  background: linear-gradient(135deg, #fff7f7, #ffffff);
  border-radius: 18px;
}



/* Main card */
#delete-product-section .delete-product-card {
  border: none;
  border-radius: 18px;
  overflow: hidden;
  background: #fff;
  box-shadow: 0px 18px 55px rgba(0, 0, 0, 0.10);
}

/* Thumbnail */
#product-detail-section .product-thumbnail {
  width: 150px;
  height: 200px;
  object-fit: cover;
  border-radius: 16px;
  border: 1px solid #eef2f7;
  box-shadow: 0px 14px 30px rgba(0, 0, 0, 0.10);
}
/* Card body spacing */
#delete-product-section .delete-product-card .card-body {
  padding: 34px;
}

/* Title */
#delete-product-section h4 {
  font-weight: 800;
  font-size: 1.35rem;
  letter-spacing: 0.2px;
}

/* Product title */
#delete-product-section h5 {
  font-size: 1.15rem;
  color: #111827;
}

/* Description */
#delete-product-section .text-muted {
  font-size: 0.95rem;
  line-height: 1.55;
}

/* Price */
#delete-product-section .fw-semibold {
  font-size: 1rem;
  color: #111827;
}

/* Warning */
#delete-product-section p.text-danger.small {
  font-weight: 700;
  font-size: 0.88rem;
}

/* Thumbnail */
#delete-product-section .delete-product-thumbnail {
  width: 100%;
  height: 170px;
  object-fit: cover;
  border-radius: 16px;
  border: 1px solid #f1f5f9;
  box-shadow: 0px 14px 30px rgba(0, 0, 0, 0.12);
}

/* Divider */
#delete-product-section hr {
  border-top: 1px solid #f1f5f9;
}

/* ==========================================
   Form Styling (Fix Django form.as_p spacing)
   ========================================== */

#delete-product-section form {
  margin-top: 10px;
  flex-wrap: wrap;
}

/* Remove ugly default paragraph spacing */
#delete-product-section form p {
  margin: 0 !important;
  padding: 0 !important;
  display: none; /* usually delete forms have hidden confirm input */
}

/* ==========================================
   Buttons (Scoped)
   ========================================== */

#delete-product-section .btn {
  border-radius: 14px;
  padding: 11px 18px;
  font-weight: 800;
  letter-spacing: 0.2px;
  transition: all 0.25s ease;
}

/* Delete button */
#delete-product-section .btn-danger {
  border: none;
  background: linear-gradient(135deg, #dc2626, #b91c1c);
  box-shadow: 0px 14px 35px rgba(220, 38, 38, 0.22);
}

#delete-product-section .btn-danger:hover {
  transform: translateY(-2px);
  box-shadow: 0px 18px 45px rgba(185, 28, 28, 0.26);
}

/* Cancel button */
#delete-product-section .btn-secondary {
  border: none;
  background: #111827;
  box-shadow: 0px 14px 35px rgba(17, 24, 39, 0.18);
}

#delete-product-section .btn-secondary:hover {
  transform: translateY(-2px);
  background: #0b1220;
  box-shadow: 0px 18px 45px rgba(17, 24, 39, 0.22);
}

/* Click */
#delete-product-section .btn:active {
  transform: translateY(0px);
}

/* ==========================================
   Responsive
   ========================================== */

@media (max-width: 768px) {
  #delete-product-section .delete-product-card .card-body {
    padding: 26px;
  }

  #delete-product-section .delete-product-thumbnail {
    height: 220px;
  }

  #delete-product-section form {
    gap: 12px !important;
  }

  #delete-product-section .btn {
    width: 100%;
  }
}

</style>
<section id="delete-product-section" class="container py-5">
    <div class="row justify-content-center">

        <div class="col-lg-8">

            <div class="card delete-product-card shadow-sm">
                <div class="card-body">

                    <h4 class="text-danger mb-4">
                        Confirm deletion of this product
                    </h4>

                    <div class="row align-items-start g-4">

                        <!-- Product Thumbnail -->
                        <div class="col-md-4">
                            <img src="{{ product.thumbnail.url }}"
                                 class="img-fluid delete-product-thumbnail"
                                 alt="{{ product.title }}">
                        </div>

                        <!-- Product Details -->
                        <div class="col-md-8">
                            <h5 class="fw-bold">
                                {{ product.title }}
                            </h5>

                            <p class="text-muted mb-2">
                                {{ product.desc }}
                            </p>

                            <p class="fw-semibold">
                                Price: ₹ {{ product.price }}
                            </p>

                            <p class="text-danger small mt-3">
                                ⚠ This action cannot be undone.
                            </p>
                        </div>

                    </div>

                    <hr class="my-4">

                    <!-- Delete Form -->
                    <form method="post" class="d-flex gap-2">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-danger">
                            Delete Product
                        </button>
                        <a href="{% url 'product_details' product.pk %}" 
                           class="btn btn-secondary">
                            Cancel
                        </a>
                    </form>

                </div>
            </div>

        </div>

    </div>
</section>

{% endblock %}

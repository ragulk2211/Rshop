{% extends 'base/base.html' %}

{% block title %}
Delete Product
{% endblock %}

{% block content %}

<section id="delete-product-section" class="container py-5">
    <div class="row justify-content-center">

        <div class="col-lg-8">

            <div class="card delete-product-card shadow-sm">
                <div class="card-body">

                    <h4 class="text-danger mb-4">
                        Confirm deletion of this product
                    </h4>

                    <div class="row align-items-start g-4">

                        <!-- Product Thumbnail -->
                        <div class="col-md-4">
                            <img src="{{ product.thumbnail.url }}"
                                 class="img-fluid delete-product-thumbnail"
                                 alt="{{ product.title }}">
                        </div>

                        <!-- Product Details -->
                        <div class="col-md-8">
                            <h5 class="fw-bold">
                                {{ product.title }}
                            </h5>

                            <p class="text-muted mb-2">
                                {{ product.desc }}
                            </p>

                            <p class="fw-semibold">
                                Price: ₹ {{ product.price }}
                            </p>

                            <p class="text-danger small mt-3">
                                ⚠ This action cannot be undone.
                            </p>
                        </div>

                    </div>

                    <hr class="my-4">

                    <!-- Delete Form -->
                    <form method="post" class="d-flex gap-2">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-danger">
                            Delete Product
                        </button>
                        <a href="{% url 'product_details' product.pk %}" 
                           class="btn btn-secondary">
                            Cancel
                        </a>
                    </form>

                </div>
            </div>

        </div>

    </div>
</section>

{% endblock %}

{% extends 'base/base.html' %}

{% block title %}
Edit Product Image
{% endblock %}

{% block content %}

<section id="product-detail-section" class="container py-5">
    <div class="row g-4 align-items-start">

        <!-- LEFT: Product Image Carousel -->
        <div class="col-lg-6">
            {% include 'products/includes/productImageCarousel.html' %}
        </div>

        <!-- RIGHT: Edit Image Form -->
        <div class="col-lg-6">
            <div class="product-info">

                <h3 class="mb-3 text-warning">
                    Edit Product Image
                </h3>

                <!-- Current image preview -->
                <img src="{{ image.img.url }}"
                     class="img-fluid rounded mb-3"
                     style="max-height: 240px; object-fit: contain;"
                     alt="Current Image">

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <div class="d-flex gap-2 mt-3">
                        <button type="submit" class="btn btn-success">
                            Save Changes
                        </button>

                        <a href="{% url 'product_details' image.product.pk %}"
                           class="btn btn-secondary">
                            Cancel
                        </a>
                    </div>
                </form>

            </div>
        </div>

    </div>
</section>

{% endblock %}

{% extends 'base/base.html' %}

{% block title %}
Edit Product Image
{% endblock %}

{% block content %}
<style>
/* =========================================
   EDIT PRODUCT IMAGE PAGE (Scoped)
   Only affects #product-detail-section
   ========================================= */

#productImageCarousel .carousel-actions {
  display: none !important;
}

#product-detail-section {
  padding-top: 40px !important;
  padding-bottom: 40px !important;
}

/* Better spacing */
#product-detail-section .row {
  --bs-gutter-x: 2rem;
  --bs-gutter-y: 2rem;
}

/* =========================================
   IMPORTANT FIX:
   Remove sticky/fixed effect ONLY here
   ========================================= */

/* If your carousel include uses sticky */
#product-detail-section #productImageCarousel,
#product-detail-section .product-carousel,
#product-detail-section .carousel,
#product-detail-section .carousel-inner {
  position: relative !important;
  top: auto !important;
}

/* If your include has sticky wrapper */
#product-detail-section .sticky-top,
#product-detail-section .position-sticky {
  position: relative !important;
  top: auto !important;
}

/* =========================================
   Right side card
   ========================================= */

#product-detail-section .product-info {
  background: #ffffff;
  border-radius: 18px;
  padding: 28px;
  box-shadow: 0 18px 45px rgba(0, 0, 0, 0.08);
  border: 1px solid rgba(0, 0, 0, 0.06);
  color: #111;
}

/* Title */
#product-detail-section .product-info h3 {
  font-weight: 800;
  font-size: 1.65rem;
  letter-spacing: 0.2px;
  color: #111;
}

/* Image preview */
#product-detail-section .product-info img {
  width: 100%;
  max-height: 260px !important;
  object-fit: contain;
  border-radius: 16px !important;
  padding: 14px;
  background: #f8f9fb;
  border: 1px solid rgba(0, 0, 0, 0.08);
}

/* Django form styling */
#product-detail-section .product-info form p {
  margin-bottom: 14px;
}

#product-detail-section .product-info label {
  display: block;
  font-weight: 800;
  margin-bottom: 6px;
  color: #111;
  font-size: 0.95rem;
}

/* All inputs */
#product-detail-section .product-info input,
#product-detail-section .product-info textarea,
#product-detail-section .product-info select {
  width: 100%;
  padding: 12px 14px;
  border-radius: 12px;
  border: 1px solid rgba(0, 0, 0, 0.12);
  outline: none;
  font-size: 1rem;
  transition: 0.2s ease;
  background: #ffffff;
  color: #111;
}

/* Placeholder */
#product-detail-section .product-info input::placeholder,
#product-detail-section .product-info textarea::placeholder {
  color: rgba(0, 0, 0, 0.45);
}

/* Focus */
#product-detail-section .product-info input:focus,
#product-detail-section .product-info textarea:focus,
#product-detail-section .product-info select:focus {
  border-color: #f0ad4e;
  box-shadow: 0 0 0 4px rgba(240, 173, 78, 0.18);
}

/* =========================================
   Professional file input (white bg, black text)
   ========================================= */

#product-detail-section .product-info input[type="file"] {
  width: 100%;
  padding: 12px;
  border-radius: 14px;
  border: 1px solid rgba(0, 0, 0, 0.14);
  background: #ffffff;
  color: #111111;
  font-weight: 700;
  cursor: pointer;
  transition: 0.25s ease;
}

/* Hover */
#product-detail-section .product-info input[type="file"]:hover {
  border-color: rgba(0, 0, 0, 0.35);
  box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.06);
}

/* Focus */
#product-detail-section .product-info input[type="file"]:focus {
  outline: none;
  border-color: #f0ad4e;
  box-shadow: 0 0 0 4px rgba(240, 173, 78, 0.18);
}

/* The "Choose File" button */
#product-detail-section .product-info input[type="file"]::file-selector-button {
  background: #0b0f19;
  color: #ffffff;
  border: 1px solid rgba(0, 0, 0, 0.2);
  padding: 10px 14px;
  border-radius: 12px;
  font-weight: 900;
  margin-right: 12px;
  cursor: pointer;
  transition: 0.25s ease;
}

#product-detail-section .product-info input[type="file"]::file-selector-button:hover {
  transform: translateY(-1px);
  background: #111827;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.18);
}

/* Safari fallback */
#product-detail-section .product-info input[type="file"]::-webkit-file-upload-button {
  background: #0b0f19;
  color: #ffffff;
  border: 1px solid rgba(0, 0, 0, 0.2);
  padding: 10px 14px;
  border-radius: 12px;
  font-weight: 900;
  margin-right: 12px;
  cursor: pointer;
}

/* Buttons */
#product-detail-section .product-info .btn {
  padding: 12px 18px;
  font-weight: 800;
  border-radius: 12px;
  transition: 0.2s ease;
}

/* Save button */
#product-detail-section .product-info .btn-success {
  box-shadow: 0 10px 25px rgba(25, 135, 84, 0.22);
}

/* Cancel button */
#product-detail-section .product-info .btn-secondary {
  background: #111827;
  border-color: #111827;
  box-shadow: 0 10px 25px rgba(17, 24, 39, 0.18);
}

/* Hover effects */
#product-detail-section .product-info .btn:hover {
  transform: translateY(-2px);
}

/* Responsive (mobile) */
@media (max-width: 576px) {
  #product-detail-section .product-info .d-flex {
    flex-direction: column;
  }

  #product-detail-section .product-info .btn {
    width: 100%;
  }
}

</style>

<section id="product-detail-section" class="container py-5">
  <div class="row g-4 align-items-start">

    <!-- LEFT: Product Image Carousel -->
    <div class="col-lg-6">
      {% include 'product/includes/productImageCarousel.html' %}
    </div>

    <!-- RIGHT: Edit Image Form -->
    <div class="col-lg-6">
      <div class="product-info">

        <h3 class="mb-3 text-warning">
          Edit Product Image
        </h3>

        <!-- Current image preview -->
        <img src="{{ image.img.url }}"
             class="img-fluid rounded mb-3"
             style="max-height: 240px; object-fit: contain;"
             alt="Current Image">

        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}

          <div class="d-flex gap-2 mt-3">
            <button type="submit" class="btn btn-success">
              Save Changes
            </button>

            <a href="{% url 'product_details' image.product.pk %}"
               class="btn btn-secondary">
              Cancel
            </a>
          </div>
        </form>

      </div>
    </div>

  </div>
</section>

{% endblock %}

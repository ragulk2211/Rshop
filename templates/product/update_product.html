{% extends 'base/base.html' %}

{% block title %}
Edit Product
{% endblock %}

{% block content %}
<style>
/* ==========================================
   EDIT PRODUCT PAGE (Scoped - Safe)
   Only affects #product-detail-section
   ========================================== */

/* Hide edit/delete icons ONLY inside productImageCarousel */
#productImageCarousel .carousel-actions {
  display: none !important;
}

/* Page section */
#product-detail-section .sticky-carousel-wrap {
  position: sticky;
  top: 95px;
}


#product-detail-section .product-info img.current-preview {
  margin-bottom: 18px;
}

#product-detail-section {
  background: #ffffff !important; /* white background */
  border-radius: 18px;
  padding-top: 40px !important;
  padding-bottom: 40px !important;
}

/* Better spacing */
#product-detail-section .row {
  --bs-gutter-x: 2rem;
  --bs-gutter-y: 2rem;
}

/* ==========================================
   IMPORTANT FIX:
   Stop carousel moving (remove sticky)
   Only affects this page
   ========================================== */

#product-detail-section #productImageCarousel,
#product-detail-section .product-carousel,
#product-detail-section .carousel,
#product-detail-section .carousel-inner {
  position: relative !important;
  top: auto !important;
}

#product-detail-section .sticky-top,
#product-detail-section .position-sticky {
  position: relative !important;
  top: auto !important;
}

/* ==========================================
   Right side card
   ========================================== */

#product-detail-section .product-info {
  background: #ffffff;
  border-radius: 18px;
  padding: 34px;
  box-shadow: 0px 18px 55px rgba(0, 0, 0, 0.10);
  border: 1px solid rgba(0, 0, 0, 0.06);
  color: #111; /* force black text */
}

/* Thumbnail */
#product-detail-section .product-thumbnail {
  width: 150px;
  height: 200px;
  object-fit: cover;
  border-radius: 16px;
  border: 1px solid rgba(0, 0, 0, 0.08);
  box-shadow: 0px 14px 30px rgba(0, 0, 0, 0.10);
}

/* Title */
#product-detail-section .product-title {
  font-size: 1.6rem;
  font-weight: 900;
  color: #111; /* black */
  letter-spacing: 0.3px;
  line-height: 1.2;
}

/* ==========================================
   Django form.as_p Styling (Scoped)
   ========================================== */

#product-detail-section form p {
  margin-bottom: 18px;
}

/* Labels */
#product-detail-section form label {
  display: block;
  font-weight: 800;
  font-size: 0.92rem;
  color: #111; /* black */
  margin-bottom: 7px;
}

/* Inputs */
#product-detail-section form input,
#product-detail-section form select,
#product-detail-section form textarea {
  width: 100%;
  padding: 12px 14px;
  font-size: 0.95rem;
  border-radius: 12px;
  border: 1px solid rgba(0, 0, 0, 0.14);
  background: #ffffff; /* white */
  color: #111; /* black text */
  outline: none;
  transition: all 0.2s ease;
}

/* Placeholder */
#product-detail-section form input::placeholder,
#product-detail-section form textarea::placeholder {
  color: rgba(0, 0, 0, 0.45);
}

/* Textarea */
#product-detail-section form textarea {
  min-height: 120px;
  resize: vertical;
}

/* Focus glow */
#product-detail-section form input:focus,
#product-detail-section form select:focus,
#product-detail-section form textarea:focus {
  border-color: #f0ad4e;
  background: #ffffff;
  box-shadow: 0px 0px 0px 4px rgba(240, 173, 78, 0.18);
}

/* Help text */
#product-detail-section form .helptext {
  display: block;
  margin-top: 6px;
  font-size: 0.82rem;
  color: rgba(0, 0, 0, 0.55);
}

/* Error list */
#product-detail-section form .errorlist {
  margin: 8px 0 0;
  padding-left: 0;
  list-style: none;
}

#product-detail-section form .errorlist li {
  color: #dc2626;
  font-size: 0.85rem;
  font-weight: 800;
}

/* ==========================================
   PROFESSIONAL FILE INPUT (White bg + Black text)
   ========================================== */

#product-detail-section form input[type="file"] {
  background: #ffffff !important;
  color: #111 !important;
  padding: 12px;
  border-radius: 14px;
  cursor: pointer;
}

/* Choose file button */
#product-detail-section form input[type="file"]::file-selector-button {
  background: #0b0f19;
  color: #ffffff;
  border: 1px solid rgba(0, 0, 0, 0.2);
  padding: 10px 14px;
  border-radius: 12px;
  font-weight: 900;
  margin-right: 12px;
  cursor: pointer;
  transition: 0.25s ease;
}

#product-detail-section form input[type="file"]::file-selector-button:hover {
  transform: translateY(-1px);
  background: #111827;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.18);
}

/* Safari fallback */
#product-detail-section form input[type="file"]::-webkit-file-upload-button {
  background: #0b0f19;
  color: #ffffff;
  border: 1px solid rgba(0, 0, 0, 0.2);
  padding: 10px 14px;
  border-radius: 12px;
  font-weight: 900;
  margin-right: 12px;
  cursor: pointer;
}

/* ==========================================
   Buttons (Scoped)
   ========================================== */

#product-detail-section .product-action-buttons .btn {
  border-radius: 14px;
  padding: 11px 18px;
  font-weight: 900;
  letter-spacing: 0.2px;
  transition: all 0.25s ease;
}

/* Save button */
#product-detail-section .btn-success {
  border: none;
  background: linear-gradient(135deg, #22c55e, #16a34a);
  box-shadow: 0px 14px 35px rgba(34, 197, 94, 0.22);
}

#product-detail-section .btn-success:hover {
  transform: translateY(-2px);
  box-shadow: 0px 18px 45px rgba(22, 163, 74, 0.25);
}

/* Cancel button */
#product-detail-section .btn-secondary {
  border: none;
  background: #111827;
  box-shadow: 0px 14px 35px rgba(17, 24, 39, 0.18);
}

#product-detail-section .btn-secondary:hover {
  transform: translateY(-2px);
  background: #0b1220;
  box-shadow: 0px 18px 45px rgba(17, 24, 39, 0.22);
}

/* Click */
#product-detail-section .btn:active {
  transform: translateY(0px);
}

/* ==========================================
   Responsive
   ========================================== */

@media (max-width: 992px) {
  #product-detail-section .product-info {
    padding: 26px;
  }

  #product-detail-section .product-thumbnail {
    height: 220px;
  }
}

@media (max-width: 576px) {
  #product-detail-section .product-title {
    font-size: 1.35rem;
  }

  #product-detail-section .product-action-buttons {
    flex-direction: column;
  }

  #product-detail-section .product-action-buttons .btn {
    width: 100%;
  }
}
</style>

<section id="product-detail-section" class="container py-5">
  <div class="row g-4 align-items-start">

    <!-- LEFT: Product Image Carousel -->
    <div class="col-lg-6">
      {% include 'product/includes/productImageCarousel.html' %}
    </div>

    <!-- RIGHT: Edit Product -->
    <div class="col-lg-6">
      <div class="product-info">

        <!-- Thumbnail -->
        {% if product.thumbnail %}
          <img src="{{ product.thumbnail.url }}"
               class="product-thumbnail mb-3"
               alt="{{ product.title }}">
        {% endif %}

        <!-- Title -->
        <h2 class="product-title mb-3">
          Edit {{ product.title }}
        </h2>

        <!-- Edit form -->
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}

          <div class="d-flex gap-2 mt-3 product-action-buttons">
            <button type="submit" class="btn btn-success">
              Save Changes
            </button>

            <a href="{% url 'product_details' product.pk %}"
               class="btn btn-secondary">
              Cancel
            </a>
          </div>
        </form>

      </div>
    </div>

  </div>
</section>

{% endblock %}

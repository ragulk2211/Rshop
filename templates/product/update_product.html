{% extends 'base/base.html' %}

{% block title %}
Edit Product
{% endblock %}

{% block content %}
<style>
/* ==========================================
   EDIT PRODUCT PAGE (Scoped - Safe)
   Only affects #product-detail-section
   ========================================== */
/* Hide edit/delete icons ONLY inside productImageCarousel */


#productImageCarousel .carousel-actions {
    display: none !important;
}

#product-detail-section {
  background: linear-gradient(135deg, #f8fafc, #ffffff);
  border-radius: 18px;
}

/* Right side card */
#product-detail-section .product-info {
  background: #ffffff;
  border-radius: 18px;
  padding: 34px;
  box-shadow: 0px 18px 55px rgba(0, 0, 0, 0.10);
  border: 1px solid #f1f5f9;
}

/* Thumbnail */
#product-detail-section .product-thumbnail {
  width: 150px;
  height: 200px;
  object-fit: cover;
  border-radius: 16px;
  border: 1px solid #eef2f7;
  box-shadow: 0px 14px 30px rgba(0, 0, 0, 0.10);
}

/* Title */
#product-detail-section .product-title {
  font-size: 1.6rem;
  font-weight: 900;
  color: #111827;
  letter-spacing: 0.3px;
  line-height: 1.2;
}

/* ==========================================
   Django form.as_p Styling (Scoped)
   ========================================== */

#product-detail-section form p {
  margin-bottom: 18px;
}

/* Labels (Django default) */
#product-detail-section form label {
  display: block;
  font-weight: 700;
  font-size: 0.92rem;
  color: #374151;
  margin-bottom: 7px;
}

/* Inputs */
#product-detail-section form input,
#product-detail-section form select,
#product-detail-section form textarea {
  width: 100%;
  padding: 12px 14px;
  font-size: 0.95rem;
  border-radius: 12px;
  border: 1px solid #e5e7eb;
  background: #f9fafb;
  outline: none;
  transition: all 0.2s ease;
}

/* Textarea */
#product-detail-section form textarea {
  min-height: 120px;
  resize: vertical;
}

/* Focus glow */
#product-detail-section form input:focus,
#product-detail-section form select:focus,
#product-detail-section form textarea:focus {
  border-color: #22c55e;
  background: #fff;
  box-shadow: 0px 0px 0px 4px rgba(34, 197, 94, 0.16);
}

/* File input */
#product-detail-section form input[type="file"] {
  background: #fff;
  padding: 10px;
  cursor: pointer;
}

/* Help text */
#product-detail-section form .helptext {
  display: block;
  margin-top: 6px;
  font-size: 0.82rem;
  color: #6b7280;
}

/* Error list */
#product-detail-section form .errorlist {
  margin: 8px 0 0;
  padding-left: 0;
  list-style: none;
}

#product-detail-section form .errorlist li {
  color: #dc2626;
  font-size: 0.85rem;
  font-weight: 700;
}

/* ==========================================
   Buttons (Scoped)
   ========================================== */

#product-detail-section .product-action-buttons .btn {
  border-radius: 14px;
  padding: 11px 18px;
  font-weight: 800;
  letter-spacing: 0.2px;
  transition: all 0.25s ease;
}

/* Save button */
#product-detail-section .btn-success {
  border: none;
  background: linear-gradient(135deg, #22c55e, #16a34a);
  box-shadow: 0px 14px 35px rgba(34, 197, 94, 0.22);
}

#product-detail-section .btn-success:hover {
  transform: translateY(-2px);
  box-shadow: 0px 18px 45px rgba(22, 163, 74, 0.25);
}

/* Cancel button */
#product-detail-section .btn-secondary {
  border: none;
  background: #111827;
  box-shadow: 0px 14px 35px rgba(17, 24, 39, 0.18);
}

#product-detail-section .btn-secondary:hover {
  transform: translateY(-2px);
  background: #0b1220;
  box-shadow: 0px 18px 45px rgba(17, 24, 39, 0.22);
}

/* Click */
#product-detail-section .btn:active {
  transform: translateY(0px);
}

/* ==========================================
   Responsive
   ========================================== */

@media (max-width: 992px) {
  #product-detail-section .product-info {
    padding: 26px;
  }

  #product-detail-section .product-thumbnail {
    height: 220px;
  }
}

@media (max-width: 576px) {
  #product-detail-section .product-title {
    font-size: 1.35rem;
  }

  #product-detail-section .product-action-buttons {
    flex-direction: column;
  }

  #product-detail-section .product-action-buttons .btn {
    width: 100%;
  }
}

</style>
<section id="product-detail-section" class="container py-5">
    <div class="row g-4 align-items-start">

        <!-- LEFT: Product Image Carousel -->
        <div class="col-lg-6">
            {% include 'product/includes/productImageCarousel.html' %}
        </div>

        <!-- RIGHT: Edit Product -->
        <div class="col-lg-6">
            <div class="product-info">

                <!-- Thumbnail (same as details page) -->
                {% if product.thumbnail %}
                    <img src="{{ product.thumbnail.url }}"
                         class="product-thumbnail mb-3"
                         alt="{{ product.title }}">
                {% endif %}

                <!-- Title -->
                <h2 class="product-title mb-3">
                    Edit {{ product.title }}
                </h2>

                <!-- Edit form -->
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <div class="d-flex gap-2 mt-3 product-action-buttons">
                        <button type="submit" class="btn btn-success">
                            Save Changes
                        </button>

                        <a href="{% url 'product_details' product.pk %}"
                           class="btn btn-secondary">
                            Cancel
                        </a>
                    </div>
                </form>

            </div>
        </div>

    </div>
</section>

{% endblock %}

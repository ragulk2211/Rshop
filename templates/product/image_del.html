{% extends 'base/base.html' %}

{% block title %}
Delete Product Image
{% endblock %}

{% block content %}

<style>
/* =========================================
   DELETE PRODUCT IMAGE PAGE (Scoped)
   Only affects #product-detail-section
   ========================================= */

#productImageCarousel .carousel-actions {
  display: none !important;
}

#product-detail-section {
  padding-top: 40px !important;
  padding-bottom: 40px !important;
}

/* Better spacing */
#product-detail-section .row {
  --bs-gutter-x: 2rem;
  --bs-gutter-y: 2rem;
}

/* =========================================
   IMPORTANT FIX:
   Stop carousel moving (remove sticky)
   Only affects this page section
   ========================================= */

#product-detail-section #productImageCarousel,
#product-detail-section .product-carousel,
#product-detail-section .carousel,
#product-detail-section .carousel-inner {
  position: relative !important;
  top: auto !important;
}

/* If your include has sticky-top */
#product-detail-section .sticky-top,
#product-detail-section .position-sticky {
  position: relative !important;
  top: auto !important;
}

/* =========================================
   Right side card
   ========================================= */

#product-detail-section .product-info {
  background: #ffffff;
  border-radius: 18px;
  padding: 28px;
  box-shadow: 0 18px 45px rgba(0, 0, 0, 0.08);
  border: 1px solid rgba(0, 0, 0, 0.06);
  color: #111; /* force black text */
}

/* Heading */
#product-detail-section .product-info h3 {
  font-weight: 900;
  font-size: 1.7rem;
  letter-spacing: 0.2px;
  color: #111;
}

/* Paragraph */
#product-detail-section .product-info p {
  font-size: 1.05rem;
  line-height: 1.7;
  color: rgba(0, 0, 0, 0.75);
  margin-bottom: 18px;
}

/* Product title highlight */
#product-detail-section .product-info strong {
  color: #111;
  font-weight: 800;
}

/* Image preview */
#product-detail-section .product-info img {
  width: 100%;
  max-height: 260px !important;
  object-fit: contain;
  border-radius: 16px !important;
  padding: 14px;
  background: #f8f9fb;
  border: 1px solid rgba(0, 0, 0, 0.08);
}

/* Buttons */
#product-detail-section .product-info .btn {
  padding: 12px 18px;
  font-weight: 800;
  border-radius: 12px;
  transition: 0.2s ease;
}

/* Delete button */
#product-detail-section .product-info .btn-danger {
  box-shadow: 0 10px 25px rgba(220, 53, 69, 0.25);
}

/* Cancel button */
#product-detail-section .product-info .btn-secondary {
  background: #111827;
  border-color: #111827;
  box-shadow: 0 10px 25px rgba(17, 24, 39, 0.18);
}

/* Hover effects */
#product-detail-section .product-info .btn:hover {
  transform: translateY(-2px);
}

/* Responsive */
@media (max-width: 576px) {
  #product-detail-section .product-info .d-flex {
    flex-direction: column;
  }

  #product-detail-section .product-info .btn {
    width: 100%;
  }
}

</style>

<section id="product-detail-section" class="container py-5">
  <div class="row g-4 align-items-start">

    <!-- LEFT: Product Image Carousel -->
    <div class="col-lg-6">
      {% include 'product/includes/productImageCarousel.html' %}
    </div>

    <!-- RIGHT: Delete Confirmation -->
    <div class="col-lg-6">
      <div class="product-info">

        <h3 class="text-danger mb-3">
          Delete Image?
        </h3>

        <p class="mb-3">
          Are you sure you want to delete this image from
          <strong>{{ image.product.title }}</strong>?
        </p>

        <!-- Image preview -->
        <img src="{{ image.img.url }}"
             class="img-fluid rounded mb-4"
             style="max-height: 240px; object-fit: contain;"
             alt="Image to delete">

        <form method="post">
          {% csrf_token %}

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-danger">
              Yes, Delete
            </button>

            <a href="{% url 'product_details' image.product.pk %}"
               class="btn btn-secondary">
              Cancel
            </a>
          </div>

        </form>

      </div>
    </div>

  </div>
</section>

{% endblock %}

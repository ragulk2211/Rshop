{% extends 'base/base.html' %}

{% block title %}
Add Product
{% endblock %}

{% block content %}
<style>
/* ==========================================
   ADD PRODUCT MEDIA FORM (Scoped - Safe)
   Only affects .media-form-card and children
   ========================================== */

.media-form-card {
  margin-bottom: 80px;
  margin-top: 80px;
  border-radius: 18px;
  background: #ffffff;
  overflow: hidden;
  position: relative;
}

/* Card Body spacing */
.media-form-card .card-body {
  border-radius: 18px;
}

/* Title */
.media-form-card h4 {
  font-size: 1.35rem;
  letter-spacing: 0.3px;
  color: #111827;
}

/* Labels */
.media-form-card .form-label {
  font-size: 0.95rem;
  color: #374151;
  margin-bottom: 8px;
}

/* Inputs (works for Django default widgets) */
.media-form-card input,
.media-form-card select,
.media-form-card textarea {
  width: 100%;
  padding: 12px 14px;
  font-size: 0.95rem;
  border-radius: 12px;
  border: 1px solid #e5e7eb;
  background: #f9fafb;
  outline: none;
  transition: all 0.2s ease;
  color: #111827;
}

/* Textarea */
.media-form-card textarea {
  min-height: 110px;
  resize: vertical;
}

/* Focus effect */
.media-form-card input:focus,
.media-form-card select:focus,
.media-form-card textarea:focus {
  border-color: #2563eb;
  background: #fff;
  box-shadow: 0px 0px 0px 4px rgba(37, 99, 235, 0.15);
}

/* ==========================================
   FILE INPUT (Fix white choose file text)
   ========================================== */

.media-form-card input[type="file"] {
  padding: 10px 12px;
  background: #ffffff;
  cursor: pointer;
  color: #111827 !important;
  font-weight: 700;
  border-radius: 12px;
}

/* The button part (Chrome/Edge) */
.media-form-card input[type="file"]::file-selector-button {
  border: none;
  padding: 10px 14px;
  border-radius: 10px;
  margin-right: 12px;
  font-weight: 800;
  cursor: pointer;

  background: #111827;
  color: #ffffff;

  transition: 0.2s ease;
}

/* Hover for choose file button */
.media-form-card input[type="file"]::file-selector-button:hover {
  background: #000000;
  transform: translateY(-1px);
}

/* Firefox support */
.media-form-card input[type="file"]::-moz-file-upload-button {
  border: none;
  padding: 10px 14px;
  border-radius: 10px;
  margin-right: 12px;
  font-weight: 800;
  cursor: pointer;

  background: #111827;
  color: #ffffff;

  transition: 0.2s ease;
}

.media-form-card input[type="file"]::-moz-file-upload-button:hover {
  background: #000000;
}

/* Small error message */
.media-form-card .text-danger.small {
  font-size: 0.82rem;
  font-weight: 600;
}

/* ==========================================
   BUTTON (Smaller + Hover black)
   ========================================== */

.media-form-card .btn-gradient {
  border: none;
  border-radius: 12px;

  /* smaller */
  padding: 10px 16px;
  font-size: 0.95rem;

  font-weight: 800;
  letter-spacing: 0.3px;
  color: #fff;

  background: linear-gradient(135deg, #2563eb, #7c3aed);
  box-shadow: 0px 12px 28px rgba(37, 99, 235, 0.20);
  transition: all 0.25s ease;
}

/* Hover => Black */
.media-form-card .btn-gradient:hover {
  background: #000000 !important;
  transform: translateY(-2px);
  box-shadow: 0px 18px 40px rgba(0, 0, 0, 0.25);
}

/* Click */
.media-form-card .btn-gradient:active {
  transform: translateY(0px);
}

/* ==========================================
   Responsive
   ========================================== */

@media (max-width: 768px) {
  .media-form-card .card-body {
    padding: 28px !important;
  }

  .media-form-card h4 {
    font-size: 1.2rem;
  }
}

@media (max-width: 480px) {
  .media-form-card .card-body {
    padding: 22px !important;
  }

  .media-form-card input,
  .media-form-card select,
  .media-form-card textarea {
    font-size: 0.92rem;
    padding: 11px 12px;
  }
}
</style>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">

      <div class="card media-form-card shadow-lg border-0">
        <div class="card-body p-5">

          <h4 class="text-center fw-bold mb-4">
            Upload Product Media
          </h4>

          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            {% for field in form %}
            <div class="mb-4">
              <label class="form-label fw-semibold">
                {{ field.label }}
              </label>
              {{ field }}

              {% for error in field.errors %}
              <div class="text-danger small mt-1">
                {{ error }}
              </div>
              {% endfor %}
            </div>
            {% endfor %}

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-gradient">
                Add Media
              </button>
            </div>
          </form>

        </div>
      </div>

    </div>
  </div>
</div>

{% endblock %}

{% extends 'base/base.html' %}

{% block title %}
Add Address
{% endblock %}

{% block content %}
<style>
/* ==========================================
   ADD ADDRESS PAGE (Scoped - Safe)
   No HTML changes required
   ========================================== */

/* Scope only this exact form page */
body form[method="post"] {
  max-width: 720px;
  margin: 70px auto 18px;
  padding: 22px 22px;

  background: #ffffff;
  border-radius: 18px;
  border: 1px solid rgba(15, 23, 42, 0.08);
  box-shadow: 0px 18px 45px rgba(0, 0, 0, 0.08);
}

/* Style paragraphs generated by form.as_p */
body form[method="post"] p {
  margin-bottom: 14px;
}

/* Labels */
body form[method="post"] label {
  display: block;
  margin-bottom: 6px;

  font-size: 14px;
  font-weight: 800;
  color: #0f172a;
  letter-spacing: 0.2px;
}

/* Inputs + select */
body form[method="post"] input,
body form[method="post"] select,
body form[method="post"] textarea {
  width: 100%;
  padding: 12px 14px;

  border-radius: 14px;
  border: 1px solid rgba(15, 23, 42, 0.14);

  font-size: 14px;
  font-weight: 600;

  background: #f8fafc;
  color: #0f172a;

  transition: all 0.2s ease;
}

/* Focus */
body form[method="post"] input:focus,
body form[method="post"] select:focus,
body form[method="post"] textarea:focus {
  outline: none;
  border-color: rgba(34, 197, 94, 0.65);
  background: #ffffff;
  box-shadow: 0px 0px 0px 4px rgba(34, 197, 94, 0.12);
}

/* ==========================================
   CHECKBOX (Professional Tick Style)
   Only for is_default checkbox
   ========================================== */

/* Make checkbox row align nicely */
body form[method="post"] p:has(input[type="checkbox"]) {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-top: 6px;
  margin-bottom: 18px;
}

/* Make label inline for checkbox only */
body form[method="post"] p:has(input[type="checkbox"]) label {
  margin: 0;
  font-size: 14px;
  font-weight: 800;
  color: #0f172a;
  cursor: pointer;
}

/* Custom checkbox look */
body form[method="post"] input[type="checkbox"] {
  width: 20px;
  height: 20px;
  margin: 0;
  padding: 0;

  border-radius: 6px;
  border: 2px solid rgba(15, 23, 42, 0.25);
  background: #ffffff;

  cursor: pointer;
  appearance: none;
  -webkit-appearance: none;

  display: grid;
  place-content: center;

  transition: all 0.2s ease;
}

/* Tick icon */
body form[method="post"] input[type="checkbox"]::after {
  content: "âœ“";
  font-size: 14px;
  font-weight: 900;
  color: #ffffff;
  transform: scale(0);
  transition: transform 0.15s ease;
}

/* Checked state */
body form[method="post"] input[type="checkbox"]:checked {
  background: #22c55e;
  border-color: #22c55e;
  box-shadow: 0px 10px 20px rgba(34, 197, 94, 0.20);
}

/* Show tick */
body form[method="post"] input[type="checkbox"]:checked::after {
  transform: scale(1);
}

/* Hover */
body form[method="post"] input[type="checkbox"]:hover {
  border-color: rgba(34, 197, 94, 0.70);
}

/* ==========================================
   Errors
   ========================================== */

body form[method="post"] .errorlist {
  margin: 8px 0 0;
  padding: 10px 12px;

  list-style: none;
  border-radius: 14px;

  background: rgba(239, 68, 68, 0.10);
  border: 1px solid rgba(239, 68, 68, 0.25);

  font-size: 13px;
  font-weight: 700;
  color: #b91c1c;
}

/* Submit button */
body form[method="post"] button[type="submit"] {
  margin-top: 10px;
  width: 100%;
  padding: 12px 16px;

  border-radius: 14px;
  font-weight: 900;
  font-size: 15px;
  letter-spacing: 0.3px;

  box-shadow: 0px 14px 30px rgba(34, 197, 94, 0.18);
  transition: all 0.25s ease;
}

/* Hover */
body form[method="post"] button[type="submit"]:hover {
  transform: translateY(-1px);
  box-shadow: 0px 18px 38px rgba(34, 197, 94, 0.22);
}

/* Mobile */
@media (max-width: 768px) {
  body form[method="post"] {
    margin: 18px 12px;
    padding: 16px;
    border-radius: 16px;
  }

  body form[method="post"] button[type="submit"] {
    border-radius: 12px;
    font-size: 14px;
  }
}
</style>



<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Add Address</button>
</form>


{% endblock %}

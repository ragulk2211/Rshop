
{% extends 'base/base.html' %}
{% block title %}Carousel Image{% endblock %}

{% block content %}
<section class="container py-5" style="max-width: 700px;">

    <h3 class="mb-4">
        {% if object %}Edit{% else %}Add{% endif %} Carousel Image
    </h3>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">
                Save
            </button>
            <a href="{% url 'carousel_list' %}" class="btn btn-secondary">
                Cancel
            </a>
        </div>
    </form>

</section>
{% endblock %}

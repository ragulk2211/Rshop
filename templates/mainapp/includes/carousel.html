{% load static %}

<div id="heroCarousel" class="carousel slide hero-carousel" data-bs-ride="carousel">
    <div class="carousel-indicators hero-indicators">
        {% for image in carousel_images %}
        <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="{{ forloop.counter0 }}" 
            class="{% if forloop.first %}active{% endif %}" 
            aria-current="{% if forloop.first %}true{% endif %}" 
            aria-label="Slide {{ forloop.counter }}">
        </button>
        {% endfor %}
    </div>

    <div class="carousel-inner">
        {% for image in carousel_images %}
        <div class="carousel-item {% if forloop.first %} active {% endif %} hero-slide">
            <img src="{{ image.img.url }}" class="d-block w-100 hero-img" alt="{{ image.title }}">
            <div class="carousel-overlay"></div>
            <div class="carousel-caption hero-caption">
                <h2 class="hero-title">{{ image.title }}</h2>
                <p class="hero-desc">{{ image.caption }}</p>
            </div>
        </div>
        {% endfor %} 
    </div>

    <!-- controls -->
    <button class="carousel-control-prev hero-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next hero-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
